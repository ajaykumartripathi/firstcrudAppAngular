   <div class="container-fluid lgn">
    <div class="signup-form">
        <form [formGroup]='login' (ngSubmit)="onSubmit()">
            <h2>Sign In</h2>
            <p class="hint-text">Sign In with your social media account or email address</p>
            <div class="social-btn text-center">
                <a href="#" class="btn btn-primary btn-lg"><i class="fa fa-facebook"></i> Facebook</a>
                <a href="#" class="btn btn-info btn-lg"><i class="fa fa-twitter"></i> Twitter</a>
                <a href="#" class="btn btn-danger btn-lg"><i class="fa fa-google"></i> Google</a>
            </div>
            <div class="or-seperator"><b>or</b></div>
            <div class="form-group">
                <input type="email" class="form-control input-lg" formControlName="email" placeholder="Email Address" >
                <span *ngIf="login.controls.email.errors?.required && submitted " class="sp">**Please enter
                    email id.</span>
                <span *ngIf="login.controls.email.errors?.pattern" class="sp">**enter valid email id</span>

            </div>
            <div class="form-group">
                <input type="password" class="form-control input-lg" formControlName="password" placeholder="Password">
                <span *ngIf="login.controls.password.errors?.required && submitted " class="sp">**Please
                    enter your password.</span>
                <span *ngIf="login.controls.password.errors?.pattern" class="sp">**please enter atleast one
                    upper one lower and one special character</span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block signup-btn">Sign In</button>
            </div>
            <div class="text-center sgn">Already have not an account? </div>
        </form>
        <a routerLink='/signup'>Create here</a>
    </div>
    


   </div>
